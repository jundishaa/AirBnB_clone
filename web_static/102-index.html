<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="styles/102-common.css">
    <link rel="stylesheet" href="styles/102-header.css">
    <link rel="stylesheet" href="styles/102-footer.css">
    <link rel="stylesheet" href="styles/102-filters.css">
    <link rel="stylesheet" href="styles/102-places.css">
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <h4>Fake content</h4>
                <ul class="popover">
                    <!-- Dropdown content here -->
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fake content</h4>
                <ul class="popover">
                    <!-- Dropdown content here -->
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <div class="price_by_night">$100</div>
                <h2>Place Name</h2>
                <div class="information">
                    <div class="max_guest">2 guests</div>
                    <div class="number_rooms">1 bedroom</div>
                    <div class="number_bathrooms">1 bathroom</div>
                </div>
                <div class="user">Owner: <strong>John Doe</strong></div>
                <div class="description">Description of the place.</div>
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul>
                        <li>Pet friendly</li>
                        <li>TV</li>
                        <li>Wifi</li>
                        <!-- More amenities here -->
                    </ul>
                </div>
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul>
                        <li>
                            <h3>From Bob Dylan the 27th January 2017</h3>
                            <p>Great place to stay!</p>
                        </li>
                        <!-- More reviews here -->
                    </ul>
                </div>
            </article>
            <!-- More articles for other places -->
        </section>
    </div>
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
