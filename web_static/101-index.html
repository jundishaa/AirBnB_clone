<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/101-places.css">
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>
    <div class="container">
        <section class="filters">
            <!-- Filters content here -->
        </section>
        <section class="places">
            <h1>Places</h1>
            <article class="place">
                <div class="price_by_night">$150</div>
                <h2>Place Name</h2>
                <div class="information">
                    <div class="max_guest">Max Guests: 4</div>
                    <div class="number_rooms">Bedrooms: 2</div>
                    <div class="number_bathrooms">Bathrooms: 1</div>
                    <div class="user">Owner: <strong>John Doe</strong></div>
                </div>
                <div class="description">A beautiful place to stay...</div>
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul>
                        <li>Pet Friendly</li>
                        <li>TV</li>
                        <li>Wifi</li>
                    </ul>
                </div>
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul>
                        <li>
                            <h3>From Bob Dylan the 27th January 2017</h3>
                            <p>Great place to stay!</p>
                        </li>
                    </ul>
                </div>
            </article>
            <!-- Repeat article for more places -->
        </section>
    </div>
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
